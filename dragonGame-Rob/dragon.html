<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dragon Game - Rob's Version</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="game-wrapper">

        <div id="dragon">
            <img src="./dragon-assets/dragon.png" alt="dragon">
        </div>

        <div id="message">
            <p>You have encountered the terrible dragon. Roll to fight.
                8 or higher defeats it, 7 or lower and you're toast!
            </p>
        </div>

        <div id="dice">
            <img src="dragon-assets/d1.gif" alt="dice1">
            <img src="dragon-assets/d1.gif" alt="dice1">
        </div>

        <div id="roll">
            <button id="rollButton">Fight!</button>
            <button>Flee</button>
        </div>

    </div>
<script src="dragon.js"></script>
</body>
</html>
